<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>House Rental Prices Evaluation</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_style.css' %}">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><font color="blue"><span class="glyphicon glyphicon-home"></span></font></a>
        </div>
        <div>
            <ul class="nav navbar-nav">

                <li class="active"><a href="/">VALUATION</a></li>
                <li><a href="/property/">PROPERTY</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <center id="slogan">
        <p>Evaluation Report</p>
    </center>

    <table id="container" class="table table-hover table-striped">
        <tr>
            <th>Features</th>
            <th></th>
        </tr>
        <tr>
            <td>Number of bedrooms</td>
            <td>{{ num_beds }}</td>
        </tr>
        <tr>
            <td>Number of bathrooms</td>
            <td>{{ num_baths }}</td>
        </tr>
        <tr>
            <td>Latitude</td>
            <td><input style="width:180px;" type="text" value="{{ latitude }}"/></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td><input style="width:180px;" type="text" value="{{ longitude }}"/></td>
        </tr>
        <tr>
            <td>Property type</td>
            <td>{{ property_type }}</td>
        </tr>
        <tr>
            <td>Furniture state</td>
            <td>{{ furniture_state }}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Expected rental price</td>
            <td>{{ price }}</td>
        </tr>
    </table>

</body>
</html>
