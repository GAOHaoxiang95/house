{% extends "base.html" %}
{% block navbar %}
    <li><a href="/"><b>VALUATION</b></a></li>
    <li class="active"><a href="/property/"><b>PROPERTY</b></a></li>
    <li><a href="/feedback/"><b>FEEDBACK</b></a></li>
{% endblock %}

{% block content %}
    <p id="div1">{{ loaded }}</p>
    <table id="container" class="table table-hover table-striped">
        <tr>
            <td>Number of bedrooms</td>
            <td><select id="num_beds" name="num_beds">
            </select></td>
        </tr>
        <tr>
            <td>Number of bathrooms</td>
            <td><select id="num_baths" name="num_baths">
            </select></td>
        </tr>

        <tr>
            <td>
        <a id="left" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-arrow-left"></span>
        </a>
            </td>
        <td>&nbsp;&nbsp;&nbsp;
        <a id="right" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-arrow-right"></span>
        </a>
        </td>
        </tr>
    </table>



    <script>
        $(document).ready(function(){
            $("#right").click(function(){
                htmlobj=$.ajax({url:"/api/prefer/",async:false});
                $("#div1").html(htmlobj.responseText);
            });
        });
    </script>
{% endblock %}
