<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>House Rental Prices Evaluation</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_style.css' %}">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><font color="blue"><span class="glyphicon glyphicon-home"></span></font></a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/"><b>VALUATION</b></a></li>
                <li><a href="/property/"><b>PROPERTY</b></a></li>
            </ul>
        </div>
        </div>
    </nav>
    <center id="slogan">
        <p>Online House Rental Prices Evaluation</p>
    </center>
    <form action="/result/" method="GET">
        {% csrf_token %}
    <table id="container" class="table table-hover table-striped">
        <tr>
            <th>Features</th>
            <th></th>
        </tr>
        <tr>
            <td>Number of bedrooms</td>
            <td><select id="num_beds" name="num_beds">
            </select></td>
        </tr>
        <tr>
            <td>Number of bathrooms</td>
            <td><select id="num_baths" name="num_baths">
            </select></td>
        </tr>
        <tr>
            <td>Postcode</td>
            <td><input style="width:180px;" type="text" name="postcode"/></td>
        </tr>
        <tr>
            <td>Property type</td>
            <td><select id="property_type" name="pt">
            </select></td>
        </tr>
        <tr>
            <td>Furniture state</td>
            <td><select id="furniture_state" name="fs">
            </select></td>
        </tr>
        <tr>
            <td>City</td>
            <td>London</td>
        </tr>
        <tr>
            <td><input type="submit" value="Valuation"></td>
            <td></td>
        </tr>
    </table>
    </form>
    {% load static %}
    <script src = "{% static 'menu.js' %}"></script>
    <script>
        window.onload = setMenu('num_beds');
        window.onload = setMenu('num_baths');
        window.onload = setProperty();
        window.onload = setFurniture();
    </script>
</body>
</html>
