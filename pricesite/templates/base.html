<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>House Rental Prices Evaluation</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_style.css' %}">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a href="/{{ status }}" class="navbar-brand"><font color="blue"><span class="glyphicon glyphicon-home"></span> {{ status }}</font></a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                {% block navbar %}{% endblock %}
            </ul>
        </div>
            <span id="greeting">
                <i>
                    {% if status == 'Logout' %}
                        <span class="glyphicon glyphicon-user"></span> {{ name }}
                    {% endif %}
                </i>
            </span>
        </div>

    </nav>
   {% for i in messages %}
    <div class="alert alert-{{i.tags}}">
        {{ i }}
    </div>
    {% endfor %}

    {% block content %}{% endblock %}
</body>
</html>
